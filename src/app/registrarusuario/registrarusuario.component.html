<div class="register-box">
    <div class="register-logo">
        <a class="modal-game-brand"><span class="modal-brand">Game<img src="../../assets/images/gameXchange-brand.png" width="60" height="60" alt="">Change</span></a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Junte-se ao GameXchange!</p>
  
      <div id="registerUser">
        <div class="form-group has-feedback" id="input-register-name">
          <input type="text" id="registerName" class="form-control " placeholder="Nome completo" name="register" (keyup)="removeWarning('#input-register-name', '#msgRegisterName');">
          <small style="color:#dd4b39" id="msgRegisterName"></small>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="input-register-email">
          <input type="email" id="registerEmail" class="form-control" placeholder="E-mail" name="register" (keyup)="removeWarning('#input-register-email', '#msgRegisterEmail');">
          <small style="color:#dd4b39" id="msgRegisterEmail"></small>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="input-register-cellphone">
          <input type="text" id="registerCellphone" class="form-control" placeholder="Celular" name="register" (keyup)="removeWarning('#input-register-cellphone', '#msgRegisterCellphone');">
          <small style="color:#dd4b39" id="msgRegisterCellphone"></small>
          <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="input-register-password">
          <input type="password" id="registerPassword" class="form-control" placeholder="Senha" name="register" (keyup)="removeWarning('#input-register-password','#msgRegisterPassword');">
          <small style="color:#dd4b39" id="msgRegisterPassword"></small>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="input-register-repassword">
          <input type="password" id="registerRePassword" class="form-control" placeholder="Repetir senha" name="register" (keyup)="removeWarning('#input-register-repassword', '#msgRegisterRepeatPassword');">
          <small style="color:#dd4b39" id="msgRegisterRepeatPassword"></small>
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div> -->
          <!-- /.col -->
          <div class="col-xs-4">
            <button (click)="RegisterUser();" class="btn btn-primary btn-block btn-flat">Criar conta</button>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <br>
      <a  data-toggle="modal" data-target="#modal-login" class="text-center" style="cursor:pointer;">JÃ¡ possuo uma conta</a>
  </div>
